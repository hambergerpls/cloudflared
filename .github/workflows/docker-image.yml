name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --no-cache --build-arg TARGET_GOARCH=arm64 --build-arg TARGET_GOOS=linux -t hambergerpls/cloudflared:latest-arm64
